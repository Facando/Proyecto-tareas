<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>
<body>

    <h1>Calendario</h1>

    <div class="listas">
        <ul id="listaDeTareas"></ul>
        <input id="input" type="text" placeholder="Agregar tarea">
        <!--<input id="fecha" type="datetime-local">-->
        <button id="boton">
            <i class="fa-solid fa-plus"></i>
        </button>
        <button id="borrar">
            <i class="fa-solid fa-trash"></i>
        </button>
    </div>

    <!-- Checkbox para el menú de cumpleaños -->
    <input type="checkbox" id="menu"  >
    
    <label class="label" for="menu">
    
    <div class="cumple">
        <h2>Introduce tu fecha de cumpleaños:</h2>
        <input id="fechaCumple" type="date">
        <button id="calcular">Calcular</button>
        <p id="resultado"></p>
    
    </div>
</label>

    <script src="main.js"></script>

</body>
</html>
